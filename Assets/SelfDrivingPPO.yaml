behaviors:
  MoveToGoal:
    trainer_type: ppo
    hyperparameters:
      learning_rate: 0.0002
      learning_rate_schedule: constant
      batch_size: 64
      buffer_size: 50000
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      shared_critic: false
    network_settings:
      normalize: true
      hidden_units: 32
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 7500000
    time_horizon: 10
    summary_freq: 25000
    threaded: true
